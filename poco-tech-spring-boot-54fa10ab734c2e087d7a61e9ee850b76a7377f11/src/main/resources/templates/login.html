<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">

<head>
    <title>ログインページ | 課題管理アプリケーション</title>
</head>

<body>
    <h1 class="mt-3">課題管理アプリケーション</h1>

    <div th:if="${param.error}">
        <p>usernameかpasswordが違います</p>
    </div>

    <form th:action="@{/login}" method="post">
        <label for="userNameInput">ユーザー名</label>
        <input type="text" id="userNameInput" name="username">

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password">
        <button type="submit">ログイン</button>
    </form>
</body>

</html>
